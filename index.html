<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>A1 Furniture Studio - Premium Furniture in Mumbai | Factory Direct Pricing</title>
    <meta name="description" content="Discover premium quality furniture at factory direct prices. Custom-made sofas, beds, dining tables, wardrobes & office furniture. Free delivery in Mumbai." />
    <meta name="keywords" content="furniture Mumbai, custom furniture, sofa sets, beds, dining tables, wardrobes, office furniture, furniture repair, furniture polish" />
    <meta name="author" content="A1 Furniture Studio" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#2d1b0e" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="A1 Furniture Studio" />
    <meta property="og:title" content="A1 Furniture Studio - Premium Furniture in Mumbai" />
    <meta property="og:description" content="Discover premium quality furniture at factory direct prices. Custom-made sofas, beds, dining tables, wardrobes & office furniture." />
    <meta property="og:url" content="https://a1furniturestudio.com" />
    <meta property="og:image" content="https://a1furniturestudio.com/images/og-home.jpg" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="A1 Furniture Studio - Premium Furniture in Mumbai" />
    <meta name="twitter:description" content="Premium quality furniture at factory direct prices. Free delivery in Mumbai." />
    <meta name="twitter:image" content="https://a1furniturestudio.com/images/og-home.jpg" />

    <!-- Canonical -->
    <link rel="canonical" href="https://a1furniturestudio.com" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/vite.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to external resources for performance -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FurnitureStore",
      "name": "A1 Furniture Studio",
      "url": "https://a1furniturestudio.com",
      "logo": "https://a1furniturestudio.com/vite.svg",
      "description": "Premium quality furniture at factory direct prices in Mumbai. Custom-made sofas, beds, dining tables, wardrobes & office furniture.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Mumbai",
        "addressRegion": "Maharashtra",
        "addressCountry": "IN"
      },
      "priceRange": "₹₹",
      "openingHours": "Mo-Sa 10:00-20:00",
      "sameAs": [],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Furniture Collection",
        "itemListElement": [
          { "@type": "OfferCatalog", "name": "Sofa Sets" },
          { "@type": "OfferCatalog", "name": "Beds" },
          { "@type": "OfferCatalog", "name": "Dining Tables" },
          { "@type": "OfferCatalog", "name": "Wardrobes" },
          { "@type": "OfferCatalog", "name": "Office Furniture" }
        ]
      }
    }
    </script>

    <!-- Structured Data: Website Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "A1 Furniture Studio",
      "url": "https://a1furniturestudio.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://a1furniturestudio.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
